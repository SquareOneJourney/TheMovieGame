<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unregister Service Worker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { margin-top: 0; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { color: #4CAF50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        .info { color: #2196F3; font-weight: bold; }
        ul { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Service Worker Cleanup</h1>
        <p>This tool will unregister all service workers from your browser.</p>
        
        <button id="unregisterBtn" onclick="unregisterServiceWorkers()">
            Unregister Service Workers
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        async function unregisterServiceWorkers() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('unregisterBtn');
            
            btn.disabled = true;
            statusDiv.innerHTML = '<p class="info">üîÑ Checking for service workers...</p>';
            
            if (!('serviceWorker' in navigator)) {
                statusDiv.innerHTML = '<p class="error">‚ùå Service workers not supported in this browser.</p>';
                btn.disabled = false;
                return;
            }
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    statusDiv.innerHTML = '<p class="success">‚úÖ No service workers found. Your browser is clean!</p>';
                    btn.disabled = false;
                    return;
                }
                
                statusDiv.innerHTML = `<p class="info">Found ${registrations.length} service worker(s). Unregistering...</p>`;
                
                const results = await Promise.all(
                    registrations.map(registration => registration.unregister())
                );
                
                const successCount = results.filter(r => r).length;
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    
                    statusDiv.innerHTML = `
                        <p class="success">‚úÖ Successfully unregistered ${successCount} service worker(s)</p>
                        <p class="success">‚úÖ Cleared ${cacheNames.length} cache(s)</p>
                        <p class="info">üîÑ Please close ALL browser tabs for this site and reopen.</p>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <p class="success">‚úÖ Successfully unregistered ${successCount} service worker(s)</p>
                        <p class="info">üîÑ Please close ALL browser tabs for this site and reopen.</p>
                    `;
                }
                
                btn.textContent = 'Refresh Page';
                btn.onclick = () => window.location.href = '/';
                btn.disabled = false;
                
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                btn.disabled = false;
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', async () => {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    document.getElementById('status').innerHTML = 
                        `<p class="info">‚ö†Ô∏è Found ${registrations.length} active service worker(s)</p>`;
                }
            }
        });
    </script>
</body>
</html>
